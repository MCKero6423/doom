<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM in Browser</title>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #dosbox {
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 800px;
        }
    </style>
</head>
<body>
    <div id="dosbox"></div>
    
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <script>
        Dos(document.getElementById("dosbox"), {
            url: "https://js.mckero.com/doom2.jsdos",
        }).then((ci) => {
            console.log("DOOM loaded successfully!");
        }).catch((error) => {
            console.error("Failed to load DOOM:", error);
        });
    </script>
</body>
</html>
