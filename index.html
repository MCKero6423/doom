<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM on the Web</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        #doom-canvas { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <canvas id="doom-canvas"></canvas>

    <script type="module">
        import { Dos } from "https://js-dos.com/v7/js-dos.js";

        const canvas = document.getElementById("doom-canvas");

        // --- This is the URL you are working on fixing ---
        const wadUrl = "https://js.mckero.com/freedoom1.wad";

        async function startDoom() {
            try {
                console.log("Initializing js-dos...");
                const ci = await Dos(canvas);

                console.log(`Fetching WAD from: ${wadUrl}`);
                const response = await fetch(wadUrl);

                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                
                const wadData = await response.arrayBuffer();
                console.log("WAD file downloaded successfully.");

                // Create a bundle from the fetched data
                const bundle = await ci.dos.bundle.create(new Uint8Array(wadData), false);

                console.log("Starting DOOM engine...");
                await ci.run("doom.exe", ["-iwad", "file.wad"], { bundle });

            } catch (error) {
                console.error("An error occurred during DOOM setup:", error);
                document.body.innerHTML = `<div style="color: red; padding: 20px;">
                    <h2>Error starting DOOM:</h2>
                    <pre>${error.stack}</pre>
                </div>`;
            }
        }

        startDoom();
    </script>
</body>
</html>
